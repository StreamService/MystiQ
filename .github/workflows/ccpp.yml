name: QT5/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Setup C++ environment
      uses: kurocha/setup-cpp@v1
    - name: Install Qt Dev Action
      uses: apt install ffmpeg sox mplayer libnotify qt5-default qt5-qmake g++ make
    - uses: actions/checkout@v1
    - name: qmake
      run: qmake mystiq.pro
    - name: make
      run: make
